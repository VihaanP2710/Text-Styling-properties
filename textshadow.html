<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        * {
            text-align: center;
            font-family: monospace;
        }

        #text {
            text-shadow: 2px 2px 1px #CC5500;
            /*(Right Offset)px (Left Offset)px (Fade)px (Color)*/
        }

        #box {
            box-shadow: 9px 9px 5px #b609d5;
            /*(Right Offset)px (Left Offset)px (Fade)px (Color)*/
        }

        #indent {
            text-indent: 50%;
        }
    </style>
</head>
<body>
    <h1 id="text">We can use text shadow to give the text a shadow</h1>
    <h1 id="box">Or use box shadow to give shadow to the element</h1>

    <div>
        <p>This is an example of a text indent</p>
        <p id="indent">This is an example of a text indent</p>
    </div>
</body>
</html>
